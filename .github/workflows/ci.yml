name: Move to gh-pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  move-folder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Copy web folder to temp
        run: |
          mkdir temp-web
          cp -r web/* temp-web/

      - name: Switch to gh-pages branch
        run: |
          git checkout --orphan gh-pages
          git rm -rf . || true

      - name: Restore web content
        run: |
          cp -r temp-web/* .
          rm -rf temp-web

      - name: Commit changes
        run: |
          git add .
          git commit -m "Move web content to gh-pages branch"

      - name: Push gh-pages branch
        run: |
          git push origin gh-pages --force
